
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKALI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Montserrat|Raleway|Lobster|Playfair+Display|Lato|Pacifico|Roboto|Poppins|Ubuntu&display=swap">

</head>
<body>
    <div class="header">
        <div class="logo-container">
            <span id="headerText">SHAKALI STUDIO</span>
        </div>
        <div class="cta-buttons">
            <button id="infoButton">INFO</button>
            <button id="contactButton">CONTACT US</button>
        </div>
    </div>


    <div class="carousel-buttons-container">
        <button class="shop-button" id="shopButton1">Shop Now</button>
        <button class="shop-button" id="shopButton2">Shop Now</button>
        <button class="shop-button" id="shopButton3">Shop Now</button>
    </div>


    <div class="carousel">
        <div class="carousel__viewport">
            <div class="carousel__slide">
                <img src="bg1.jpg" alt="Carousel Image 1">
                <div class="shop-button-container">
                    <button class="shop-button" id="shopButton1">Shop Now</button>
                </div>
            </div>
            <div class="carousel__slide">
                <img src="bg2.jpg" alt="Carousel Image 2">
                <div class="shop-button-container">
                    <button class="shop-button" id="shopButton2">Shop Now</button>
                </div>
            </div>
            <div class="carousel__slide">
                <img src="bg3.jpg" alt="Carousel Image 3">
                <div class="shop-button-container">
                    <button class="shop-button" id="shopButton3">Shop Now</button>
                </div>
            </div>
        </div>
        <div class="carousel__navigation">
            <button class="carousel__navigation-button" id="prevButton" aria-label="Previous Slide">&lt;</button>
            <button class="carousel__navigation-button" id="nextButton" aria-label="Next Slide">&gt;</button>
        </div>
    </div>
    
    <div class="intro-container">
        <h1 class="intro-title"></h1>
        <p class="intro-description"></p>
    </div>
    

    <div class="image-container">
        <div class="image-grid">
            <!-- Pictures starting with 1 -->
            <img src="1.1.jpg" alt="Picture 1">
            <img src="1.2.jpg" alt="Picture 2">
            <img src="1.3.jpg" alt="Picture 3">
            <img src="1.4.jpg" alt="Picture 4">
            <img src="2.1.jpg" alt="Picture 1">
            <img src="2.2.jpg" alt="Picture 2">
            <img src="2.3.jpg" alt="Picture 3">
            <img src="2.4.jpg" alt="Picture 4">
            <img src="2.5.jpg" alt="Picture 5">
            <img src="2.6.jpg" alt="Picture 6">
            <img src="2.7.jpg" alt="Picture 7">
            <img src="2.8.jpg" alt="Picture 8">
            <img src="2.9.jpg" alt="Picture 9">
            <img src="2.10.jpg" alt="Picture 10">
            <img src="1.5.jpg" alt="Picture 5">
            <img src="1.6.jpg" alt="Picture 6">
            <img src="1.7.jpg" alt="Picture 7">
            <img src="1.8.jpg" alt="Picture 8">
            <img src="1.9.jpg" alt="Picture 9">
            <img src="1.10.jpg" alt="Picture 10">
        </div>
    </div>


    <!-- Add a container for labels at the bottom of the page -->
    <div class="label-container">
        <p>Label 1</p>
        <p>Label 2</p>
        <!-- Add more labels as needed -->
    </div>
    
    <div class="overlay" id="overlay"></div>

<script src="script.js"></script>
</body>
</html>
